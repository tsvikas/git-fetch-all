site_name: git-fetch-all
site_url: 'https://git-fetch-all.readthedocs.io/'
site_author: Tsvika Shapira
site_description: Async fetch for all repos in sub-directories.

repo_name: 'tsvikas/git-fetch-all'
repo_url: 'https://github.com/tsvikas/git-fetch-all'

theme:
  name: material
  # https://squidfunk.github.io/mkdocs-material/setup/

plugins:
  - search
  - gen-files:
      # https://oprypin.github.io/mkdocs-gen-files/index.html
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      # https://oprypin.github.io/mkdocs-literate-nav/
      nav_file: SUMMARY.md
  - section-index  # https://oprypin.github.io/mkdocs-section-index/
  - mkdocstrings:
      # https://mkdocstrings.github.io/usage/
      default_handler: python
      handlers:
        python:
          # https://mkdocstrings.github.io/python/usage/
          paths: [src]

nav:
  - Home: index.md
  - Code Reference: reference/
